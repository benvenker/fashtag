<head>
  <title>fashtag</title>
</head>

<body>
  <!-- {{> header}} -->
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container layout">
      <h1>#fashtag <small><input type="search" placeholder="search for items"/><span class="glyphicon glyphicon-search" aria-hidden="true"></span></small></h1>
    </div>
  </nav>
  <div class="container main">
    {{> main}}
  </div>
</body>

<template name="main">
  {{> header}}
  {{> trending}}
  {{> filter}}
</template>
<template name="header">
  <div class="row">
    <h1>fashtag <small>fashion for fags</small></h1>
  </div>
</template>

<template name="trending">
  <div class="row">
    <h1>Trending</h1>
    <hr/>
    <div id="trending-grid" class="trending-grid">
      <div class="col-xs-2">
        <img src="Great Gatsby Poster.jpg" width="75px" alt="" />
      </div>
      <div class="col-xs-2">
        <img src="GrandBudapestHotelPoster.jpeg" width="75px" alt="" />      </div>
        <div class="col-xs-2">
          <img src="ObviousChildPoster.jpeg" width="75px" alt="" />      </div>
        </div>
      </div>
    </template>

    <template name="filter">
      <div class="row">
        <div class="btn-group btn-group-justified" role="group" aria-label="...">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default">ITEM</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default">FILM</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="btn-group btn-group-justified" role="group" aria-label="...">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default">ACTOR</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default">DESIGNER</button>
          </div>
        </div>
      </div>
    </template>
